<!DOCTYPE html>
<html>
	<head>
		<title>A Javascript Stompbox</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style/umbrui.css">
		<link rel="stylesheet" type="text/css" href="style/js1.css">
	</head>
	<body>
		<div id="pedal">
			<h1>Distortion JS-1</h1>
			<div class="switch">
				<label for="io">Power</label>
				<input id="io" type="checkbox" data-icon1="Off" data-icon2="On" />
			</div>
			<div class="switch">
				<label for="bypass">Bypass</label>
				<input id="bypass" type="checkbox" data-icon1="Off" data-icon2="On" />
			</div>
			<div class="effect">
				<label for="tone">Tone</label>
				<input id="tone" type="range" step="0.01" min="0" max="1" value="0">
			</div>

			<div class="effect">
				<label for="dist">Dist</label>
				<input id="dist" type="range" step="1" min="0" max="100" value="0">
			</div>

			<div class="effect">
				<label for="gain">Level</label>
				<input id="gain" type="range" step="0.01" min="0" max="1" value="0.5">
			</div>
		</div>
		<script src="js/js1.js"></script>
	</body>
</html>
